{% load static %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet"  href="{% static 'IRapp/css/latest.css' %}"/>
  </head>
  <body>
    <div class="s01">
      <form action="result"  method="post">{% csrf_token %}
        <fieldset>
          <legend></legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field second-wrap">
            <input name="query" id="query" type="text" placeholder="Query Terms" />
          </div>
          <div class="input-field second-wrap">
            <input id="author" name="author" type="text" placeholder="Author" />
          </div>
                    <div class="input-field second-wrap">
            <input id="journal" name="journal" type="text" placeholder="Journal" />
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" input type="submit" value="submit" >Search</button>
          </div>
        </div>
      </form>
    </div>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

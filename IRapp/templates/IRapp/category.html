	<!DOCTYPE html>
	{% load static %}
	<html lang="zxx" class="no-js">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="img/fav.png">
		<!-- Author Meta -->
		<meta name="author" content="codepixer">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Semantic Scholar</title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
			<link rel="stylesheet" href="{% static 'IRapp/css/linearicons.css' %} ">
			<link rel="stylesheet" href="{% static 'IRapp/css/font-awesome.min.css' %} ">
			<link rel="stylesheet" href="{% static 'IRapp/css/bootstrap.css' %} ">
			<link rel="stylesheet" href="{% static 'IRapp/css/magnific-popup.css' %} ">
			<link rel="stylesheet" href="{% static 'IRapp/css/nice-select.css' %} ">
			<link rel="stylesheet" href="{% static 'IRapp/css/animate.min.css' %} " >
			<link rel="stylesheet" href="{% static 'IRapp/css/owl.carousel.css' %} ">
			<link rel="stylesheet" href="{% static 'IRapp/css/main1.css' %} ">
		</head>
		<body>

			  <header id="header" id="home">
			    <div class="container">
			    	<div class="row align-items-center justify-content-between d-flex">
				      <div id="logo">
				        <a href="http://127.0.0.1:8000/IRapp"><img src="{% static 'IRapp/img/logo.png' %}"  alt="" title="" /></a>
				      </div>

			    	</div>
			    </div>
			  </header><!-- #header -->


			<!-- start banner Area -->
			<section class="banner-area relative" id="home">	
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								Search Results
							</h1>
							<h3 style="color:#ecf0f1;">
								-->&nbsp;&nbsp;&nbsp;{{query_str}}&nbsp;&nbsp;&nbsp;<--
							</h3>

						</div>											
					</div>
				</div>
			</section>

			<section class="post-area section-gap">
				<div class="container">
					<div class="row justify-content-center d-flex">
						<div class="col-lg-4 sidebar">
							<div class="single-slidebar">

								<h4>Refine Results</h4>
								<form action="test" method="post">{% csrf_token %}
								<ul class="cat-list">
									{% for x in list_names %}
									 <li class="row"><input id="{{forloop.counter}}" name="{{forloop.counter}}" class="col-lg-1" type="checkbox" value="{{x}}"><a class="justify-content-between d-flex col-lg-10" ><p>{{x}}</p></a></li>
										{%endfor%}


								</ul>
									<div style="margin-top: 10px;" class="row">
										<div class="col-lg-4"></div>
										<button  class="col-lg-4 btn btn-primary center" input type="submit" value="submit">Refine</button>
									</div>
							</form>
							</div>
						</div>


						<div class="col-lg-8">
							{% for x in list_of_res %}
						<div class="col-lg-12 post-list">
							<div class="single-post d-flex flex-row">

								<div class="details">
									<div class="title d-flex flex-row justify-content-between">
										<div class="titles">
											<a href="{{x.url}}" target="_blank"><h4>{{x.title}}</h4></a>
											<h6>{{x.journal}}</h6>
											<h5>Authors: &nbsp;{{x.author}}</h5>
											<a href="{{x.url}}" target="_blank">
												<h6 style="color:blue;text-decoration: underline;">{{x.url}}</h6>
											</a>
										</div>

									</div>
									<p>
										{{x.abstract}}
									</p>

								</div>

							</div>
						</div>
						{%endfor%}

						</div>




					</div>
				</div>	
			</section>



		


			<script src="{% static 'IRapp/js/vendor/jquery-2.2.4.min.js' %}"   ></script>
			<script  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="{% static 'IRapp/js/vendor/bootstrap.min.js' %}" ></script>
			<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
  			<script src="{% static 'IRapp/js/easing.min.js' %}" ></script>
			<script src="{% static 'IRapp/js/hoverIntent.js' %}"></script>
			<script src="{% static 'IRapp/js/superfish.min.js' %}"></script>
			<script src="{% static 'IRapp/js/jquery.ajaxchimp.min.js' %}"></script>
			<script src="{% static 'IRapp/js/jquery.magnific-popup.min.js' %}"></script>
			<script src="{% static 'IRapp/js/owl.carousel.min.js' %}" ></script>
			<script src="{% static 'IRapp/js/jquery.sticky.js' %}" ></script>
			<script src="{% static 'IRapp/js/jquery.nice-select.min.js' %}"></script>
			<script src="{% static 'IRapp/js/parallax.min.js' %}"></script>
			<script src="{% static 'IRapp/js/mail-script.js' %}"></script>
			<script src="{% static 'IRapp/js/main1.js' %}"></script>
		</body>
	</html>
